{% extends 'base.html' %} {% block content %}

<form method="post">
    <div class="form-group">
        {{ form.name.errors }}
        <label for="{{ form.name.id_for_label }}">Name</label>
        <input type="text" value="{{ form.name.value|default_if_none:'' }}" class="form-control" name="name" placeholder="Enter name" id="id_name">
    </div>

    <div class="form-group">
        {{ form.content.errors }}
        <label for="{{ form.content.id_for_label }}">Content</label>
        <textarea id="id_content" class="form-control" name="content" placeholder="ls" rows="10">{{ form.content.value|default_if_none:"" }}</textarea>
    </div>

    <div class="form-group">
        {{ form.type.errors }}
        <label for="{{ form.type.id_for_label }}">Type</label> <select class="form-control" name="type" id="id_type">
            {% if form.instance.type == "py" %}
                <option value="sh">Bash</option>
                <option value="py" selected>Python</option>
            {% else %}
                <option value="sh" selected>Bash</option>
                <option value="py">Python</option>
            {% endif %}
        </select>
    </div>
    <div class="form-group">
        {{ form.os.errors }}
        <label for="{{ form.os.id_for_label }}">Operating System</label> <select id="id_os" class="form-control" name="os">
            {% if form.instance.os == "windows" %}
                <option value="windows" selected>Windows</option>
                <option value="linux">Linux</option>
            {% else %}
            <option value="windows">Windows</option>
            <option value="linux" selected>Linux</option>
            {% endif %}
        </select>
    </div>
    <div>
        <input type="submit" value="Save">
    </div>

</form>

{% endblock %}
