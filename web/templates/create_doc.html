{% extends 'base.html' %} {% block content %}

<form method="post">
    <div class="form-group">
        {{ form.name.errors }}
        <label for="{{ form.name.id_for_label }}">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter name" id="id_name">
    </div>

    <div class="form-group">
        {{ form.content.errors }}
        <label for="{{ form.content.id_for_label }}">Content</label>
        <textarea id="id_content" class="form-control" name="content" placeholder="ls"></textarea>
    </div>

    <div class="form-group">
        {{ form.type.errors }}
        <label for="{{ form.type.id_for_label }}">Type</label> <select class="form-control" name="type" id="id_type">
            <option value="sh">Bash</option>
            <option value="py">Python</option>
        </select>
    </div>
    <div class="form-group">
        {{ form.os.errors }}
        <label for="{{ form.os.id_for_label }}">Operating System</label> <select id="id_os" class="form-control" name="os">
            <option value="windows">Windows</option>
            <option value="linux">Linux</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Save">
    </div>

</form>

{% endblock %}
