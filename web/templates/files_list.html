{% extends 'base.html' %} {% block content %} {% load static %}
<div style="padding-left:16px">
    <h2>Files</h2>
</div>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Modified</th>
            <th>Content type</th>
            <th>Size</th>
            <th>Version ID</th>
        </tr>
        {% for file in result %}
        <tr>
            <th>{{ file.object_name }}</th>
            <th> {{ file.last_modified }}</th>
            <th> {{ file.content_type }}</th>
            <th> {{ file.size }} </th>
            <th> {{ file.version_id }} </th>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
